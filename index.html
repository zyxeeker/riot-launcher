<body>

</body>
<script>
	let flag = true;
	let video = document.getElementById("bk");
	let timer = null;
    let alpha = 100;
    let speed = 0;
	function C() {
		clearInterval(timer);
		if(flag){
			video.pause();
			video.currentTime = 0;
			speed = -10;
			timer = setInterval(function(){
				if(alpha == 0)
					clearInterval(timer);
				alpha += speed;
				video.style.opacity = alpha/100;
			},30);
			flag = false;
		}else{
			speed = 10;
			timer = setInterval(function(){
				if(alpha == 100)
					clearInterval(timer);
				alpha += speed;
				video.style.opacity = alpha/100;
			},30);
			video.play();
			flag = true;
		}
	}
</script>
</html>
